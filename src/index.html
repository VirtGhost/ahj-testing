<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div class="validate-card-number-widget">
    <div class="images-container">
      <ul class="card-images">
        <li><img src="./img/visa.png" class="card-img visa" alt="Visa"></li>
        <li><img src="./img/mastercard.png" class="card-img mastercard" alt="MasterCard"></li>
        <li><img src="./img/american_express.png" class="card-img american-express" alt="American Express"></li>
        <li><img src="./img/discover.png" class="card-img discover" alt="Discover"></li>
        <li><img src="./img/jcb.png" class="card-img jcb" alt="JCB"></li>
        <li><img src="./img/diners.png" class="card-img diners-club" alt="Diners Club"></li>
        <li><img src="./img/mir.png" class="card-img mir" alt="МИР"></li>
      </ul>
    </div>
    <form class="validate-form">
      <input class="card-number-input" type="text" placeholder="enter the credit card number">
      <button class="validate-button">Click to Validate</button>
    </form>
    <div class="error-message-container"></div>
  </div>
</body>
</html>
